<!DOCTYPE html>
<html>
<head>
    <title>Environment Variables Debug</title>
</head>
<body>
    <h1>Environment Variables Debug</h1>
    <div id="output"></div>
    
    <script>
        const output = document.getElementById('output');
        
        // Check what environment variables are available
        const envVars = {
            'import.meta.env.REACT_APP_GEMINI_API_KEY': import.meta.env.REACT_APP_GEMINI_API_KEY,
            'import.meta.env.VITE_GEMINI_API_KEY': import.meta.env.VITE_GEMINI_API_KEY,
            'All env vars': import.meta.env
        };
        
        output.innerHTML = '<pre>' + JSON.stringify(envVars, null, 2) + '</pre>';
        
        console.log('Environment variables:', envVars);
    </script>
</body>
</html>
